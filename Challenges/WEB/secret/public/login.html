<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sign In - Movie Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Reviews Hub</h1>
        </header>
        
        <main class="login-container">
            <form action="/login" method="POST">
                <h2>Sign In</h2>
                <!-- VGhpcyBwYWdlIGlzIHN0aWxsIHVuZGVyIGRldmVsb3BlbWVudCwgdGVzdCB1c2VybmFtZTogInVzZXIiICwgcGFzc3dvcmQ6ICJwYXNzMTIzNCI= -->
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>

            <p id="error-message" class="error"></p>
        </main>
    </div>

    <script>
        // Check if there is an error in the query string
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get("error");

        if (errorMessage) {
            document.getElementById("error-message").textContent = decodeURIComponent(errorMessage);
        }
    </script>
    
</body>
</html>
